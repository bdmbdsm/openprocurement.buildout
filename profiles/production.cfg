[buildout]
extends =
    base.cfg
    journal.cfg
    versions.cfg
extensions =

package-name =
    openprocurement.api
    openprocurement.chronograph
    openprocurement.concord
    openprocurement.auctions.core
    openprocurement.auctions.flash
    openprocurement.auctions.rubble
    openprocurement.auctions.swiftsure
    openprocurement.auctions.tessel
    openprocurement.auctions.geb
    openprocurement.auctions.appraisal
    openprocurement.auctions.lease
    openprocurement.contracting.core
    openprocurement.contracting.ceasefire
    openregistry.assets.core
    openregistry.assets.bounce
    openregistry.lots.core
    openregistry.lots.loki
    openregistry.concierge
    openregistry.convoy
    openprocurement.caravan
    openprocurement.bridge.basic
    openprocurement_client
    openprocurement.schemas.dgf
    schematics-flexible
    openprocurement.configurator.ea2

parts +=
    autostart

[logrotate.conf]
logs_bucket = openprocurement-logs

[versions]
openprocurement.configurator.ea2 = 0.2

openprocurement.api = 2.5.11+eacore

openprocurement.auctions.core = 1.2.12
openprocurement.auctions.rubble = 1.2.4
openprocurement.auctions.flash = 1.2.2
openprocurement.auctions.swiftsure = 1.1.5
openprocurement.auctions.tessel = 1.0.3
openprocurement.auctions.geb = 1.0.4
openprocurement.auctions.appraisal = 1.1.0
openprocurement.auctions.lease = 1.0.0

openprocurement.contracting.core = 2.0.5+eacore
openprocurement.contracting.ceasefire = 1.0.4

openregistry.assets.core = 0.2.5
openregistry.assets.bounce = 0.2.3

openregistry.lots.core = 0.2.5
openregistry.lots.loki = 0.3.5

openprocurement.chronograph = 0.8.2+ea
openprocurement.concord = 0.1
openregistry.concierge = 0.3.3
openregistry.convoy = 0.2.1
openprocurement.caravan = 1.0.2

openprocurement.bridge.basic = 0.1.1

schematics-flexible = 0.1.3
openprocurement.schemas.dgf = 1.2.2

openprocurement_client = 2.1.4+sale
